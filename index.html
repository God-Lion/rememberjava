<h2>Java Programming Tips & Tricks</h2>

{% for post in paginator.posts %}
  <div class="home-post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
      <span class="date">{{ post.date }}</span>
    </p>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}

</div>
